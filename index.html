<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Validacion</title>
    <style>
        fieldset{
            font-weight: bold;
        }
    
    </style>
</head>
<body>

    <form class="cmxform" id="formulario" method="get" action="">
        <fieldset>
          <legend>Porfavor introduce tu nombre, tu telefono y tu email para obtener un gatito</legend>
          <p>
            <label for="cname">Nombre (requerido, al menos 2 caracteres)</label>
            <input id="formName" name="name" minlength="2" type="text" required>
          </p>
          <p>
            <label for="cemail">E-Mail (requerido)</label>
            <input id="formCorreo" type="email" name="email" required>
          </p>
          <p>
            <label for="cname">telefono (numero valido)</label>
            <input id="formTelefono" name="telefono" minlength="9" maxlength="9" required>
          </p>
          <p>
            <input class="submit" type="submit" value="Submit">
          </p>
        </fieldset>
      </form>
      <script>
      $("#formulario").validate();
      </script>
        

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.17.0/jquery.validate.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
